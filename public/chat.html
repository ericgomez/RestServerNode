<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-6">
          <h3>Send message</h3>
          <hr />
          <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off" />
          <input type="text" id="txtMessage" class="form-control mb-2" placeholder="Message" autocomplete="off" />
          <h3>Users</h3>
          <hr />
          <ul id="ulUsers"></ul>
        </div>
        <div class="col-sm-6">
          <h3>Chat Completed</h3>
          <hr />
          <ul id="ulMessage"></ul>
        </div>
      </div>

      <button id="btnExit" class="btn btn-outline-danger">Logout</button>
      <script src="./socket.io/socket.io.js"></script>
      <script src="./js/chat.js"></script>
    </div>
  </body>
</html>
